name: Create GKE + Flux (CLI)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Run terraform apply? (false = plan only)"
        required: true
        type: boolean
        default: true
      bootstrap:
        description: "Run Flux CLI bootstrap after apply?"
        required: true
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: create-gke
  cancel-in-progress: true

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.5"

      - name: Clear stale Terraform lock (best-effort)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          BUCKET=$(grep -E 'bucket *= *"' backend.tf | sed -E 's/.*"([^"]+)".*/\1/')
          PREFIX=$(grep -E 'prefix *= *"' backend.tf | sed -E 's/.*"([^"]+)".*/\1/' || true)
          LOCK_PATH="gs://${BUCKET}/${PREFIX:+$PREFIX/}default.tflock"
          echo "Removing lock at: ${LOCK_PATH}"
          gsutil rm -f "${LOCK_PATH}" || true

      - name: Terraform (create cluster & node pool first)
        if: ${{ inputs.apply == true }}
        env:
          GITHUB_TOKEN:                 ${{ secrets.GH_TOKEN }}
          TF_VAR_project:               ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region:                ${{ secrets.GCP_REGION }}
          TF_VAR_zone:                  ${{ secrets.GCP_ZONE }}
          TF_VAR_cluster_name:          gke-flux-std
          TF_VAR_github_owner:          mexxo-dvp
          TF_VAR_github_repo:           gitops
          TF_VAR_github_token:          ${{ secrets.GH_TOKEN }}
          TF_VAR_flux_path:             clusters/gke
          TF_VAR_node_sa_email:         gke-node@fifth-diode-472114-p7.iam.gserviceaccount.com
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false -lock-timeout=10m
          terraform apply -input=false -auto-approve -lock-timeout=10m \
            -target=google_container_cluster.this \
            -target=google_container_node_pool.default

      - name: Terraform (full apply incl. kubeconfig output)
        if: ${{ inputs.apply == true }}
        env:
          GITHUB_TOKEN:         ${{ secrets.GH_TOKEN }}
          TF_VAR_project:       ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region:        ${{ secrets.GCP_REGION }}
          TF_VAR_zone:          ${{ secrets.GCP_ZONE }}
          TF_VAR_cluster_name:  gke-flux-std
          TF_VAR_github_owner:  mexxo-dvp
          TF_VAR_github_repo:   gitops
          TF_VAR_github_token:  ${{ secrets.GH_TOKEN }}
          TF_VAR_flux_path:     clusters/gke
          TF_VAR_node_sa_email: gke-node@fifth-diode-472114-p7.iam.gserviceaccount.com
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -input=false -auto-approve -lock-timeout=10m

      - name: Terraform plan only (no changes)
        if: ${{ inputs.apply == false }}
        env:
          GITHUB_TOKEN:         ${{ secrets.GH_TOKEN }}
          TF_VAR_project:       ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region:        ${{ secrets.GCP_REGION }}
          TF_VAR_zone:          ${{ secrets.GCP_ZONE }}
          TF_VAR_cluster_name:  gke-flux-std
          TF_VAR_github_owner:  mexxo-dvp
          TF_VAR_github_repo:   gitops
          TF_VAR_github_token:  ${{ secrets.GH_TOKEN }}
          TF_VAR_flux_path:     clusters/gke
          TF_VAR_node_sa_email: gke-node@fifth-diode-472114-p7.iam.gserviceaccount.com
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false -lock-timeout=10m
          terraform plan -no-color -input=false -lock-timeout=10m \
            -target=google_container_cluster.this \
            -target=google_container_node_pool.default

      - name: Flux bootstrap (CLI)
        if: ${{ inputs.bootstrap == true && inputs.apply == true }}
        env:
          GITHUB_TOKEN:   ${{ secrets.GH_TOKEN }}
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          GOOGLE_ZONE:    ${{ secrets.GCP_ZONE }}
          CLUSTER_NAME:   gke-flux-std
        shell: bash
        run: |
          set -euo pipefail
          gcloud container clusters get-credentials "$CLUSTER_NAME" --zone "$GOOGLE_ZONE" --project "$GOOGLE_PROJECT"
          curl -s https://fluxcd.io/install.sh | sudo bash
          flux check --pre
          flux bootstrap github \
            --owner=mexxo-dvp \
            --repository=gitops \
            --branch=main \
            --path=clusters/gke \
            --personal \
            --token-auth
          flux reconcile source git flux-system -n flux-system
          flux reconcile kustomization flux-system -n flux-system --with-source
